<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
        <div class="weather">
            <a href="https:www.shecodes.io" target="_blank">
                <img src="./src/SheCodes-logo.png" class ="logo" alt="SheCodes logo">
            </a>
            <form action="">

            </form>
            <div class="weather-info">
                <div class="row">
                    <div class="col-6">
                        <h1>Kyiv</h1>
                        <ul>
                            <li>
                                Tuesday 14:00, broken
                            </li>
                            <li>
                                <ul>
                                    <li>
                                        Humidity: 
                                        <strong> 85%</strong>
                                    </li>
                                        Wind: 
                                        <strong> 3 km/h</strong>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <div class="temperature-container d-flex justify-content-end">
                            <img src="./src/cloud.png" alt="cloud">
                            <span class="temperature">10</span>
                            <span class="unit">°C | °F</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-forecast row">
                <div class="col">
                    <div class="weather-forecast-preview">
                        <div class="forecast-time">Tue</div>
                        <img src="./src/rain.png" alt="rain">
                        <div class="forecast-temperrature">
                            <span class="temperature-max">12°</span>
                            <span class="temperature-min">10°</span>
                        </div>
                    </div>
                </div>
                <div class="col">                    
                    <div class="weather-forecast-preview">
                        <div class="forecast-time">Wed</div>
                        <img src="./src/sun.png" alt="sun">
                        <div class="forecast-temperrature">
                            <span class="temperature-max">12°</span>
                            <span class="temperature-min">10°</span>
                        </div>
                    </div></div>
                <div class="col">                    
                    <div class="weather-forecast-preview">
                        <div class="forecast-time">Thu</div>
                        <img src="./src/sun.png" alt="sun">
                        <div class="forecast-temperrature">
                            <span class="temperature-max">12°</span>
                            <span class="temperature-min">10°</span>
                        </div>
                    </div></div>
                <div class="col">                    
                    <div class="weather-forecast-preview">
                        <div class="forecast-time">Fri</div>
                        <img src="./src/sun.png" alt="sun">
                        <div class="forecast-temperrature">
                            <span class="temperature-max">12°</span>
                            <span class="temperature-min">10°</span>
                        </div>
                    </div></div>
                <div class="col">                    
                    <div class="weather-forecast-preview">
                        <div class="forecast-time">Sat</div>
                        <img src="./src/rain.png" alt="rain">
                        <div class="forecast-temperrature">
                            <span class="temperature-max">12°</span>
                            <span class="temperature-min">10°</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class= "info">
                <a href="https://github.com/Nadkon/SheCodes_Course2_Week7" target="_blank">Open-source code</a>, by Nadine
            </div>
        </footer>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
