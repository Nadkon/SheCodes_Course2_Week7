<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/style.css">
  <title>Weather Application</title>
</head>

<body>
  <div class="container">
    <div class="weather">
      <a href="https:www.shecodes.io" target="_blank">
        <img src="./src/SheCodes-logo.png" class="logo" alt="SheCodes logo">
      </a>
      <form id="search-form" class="mb-2">
        <div class="row">
          <div class="col-5">
            <input type="search" placeholder="Type a city name..." class="form-control" id="city-input"
              autocomplete="off">
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100">
          </div>
          <div class="col-3">
            <input type="submit" value="Current location" id="current-location-search"
              class="btn btn-info w-30 current-location-btn">
          </div>
        </div>
      </form>

      <div class="weather-info">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated:
                <span id="date"></span>
              </li>
              <li>
                <span id="description"></span>
              </li>
              <li>
                <ul>
                  <li>
                    Humidity:
                    <strong><span id="humidity"></span>%</strong>
                  </li>
                  Wind:
                  <strong class="lowercase"><span id="wind"></span>m/h</strong>
                </ul>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <img src="" id="icon" alt="">
              <span class="temperature" id="current-temp"></span>
              <span class="unit">Â°C</span>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
      </div>
    </div>
    <footer>
      <div class="info">
        <a href="https://github.com/Nadkon/SheCodes_Course2_Week7" target="_blank">Open-source code</a>, by Nadine
      </div>
    </footer>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
